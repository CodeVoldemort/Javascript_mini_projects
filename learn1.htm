<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-image: linear-gradient(red, white); */
        }   
        
        body{
            /* background:linear-gradient(60deg, red, white, green); */
            /* background-color: #D9AFD9; */
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            height: 100vh;
        }
        .container{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock-face{
            position: relative;
            /* border: 2px solid black;    */
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }
        .clock{
            position: absolute;
            height: 5px;
            background-color: black;
            width: 50%;
            top: 50%;
            transform: rotate(90deg);
            transform-origin: 100%;
            transition: ease-in-out 0.05s;
        }
        #meridiem{
            position: absolute;
            top: 15%;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-size: xx-large;
        }
        #img{
            position: absolute;
            height: 500px;
            /* top: 50%; */
            /* left */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    
<div class="container">

        <img src="clock.png" id="img" alt="">
        <div class="clock second-hand"></div>

</html>
